 <!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Електронен дневник</title>
<style>
body{
  margin:0;
  font-family: Arial;
  background:linear-gradient(120deg,#1e4f91,#4b7bd1);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  background:white;
  padding:30px;
  border-radius:10px;
  width:350px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}
input,button{
  width:90%;
  padding:10px;
  margin:8px;
  font-size:16px;
}
button{
  background:#1e4f91;
  color:white;
  border:none;
}
h2{color:#1e4f91;}
</style>
</head>
<body>
 
<div class="login-box">
  <h2>Електронен дневник</h2>
  <input placeholder="Потребителско име">
  <input type="password" placeholder="Парола">
  <button>Вход</button>
</div>
 
</body>
</html>

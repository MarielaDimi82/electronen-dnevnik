  <!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Дневник - Софтуерно инженерство</title>
 
<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f6f9;
}
 

header{
  background:#1e88e5;
  color:white;
  padding:15px 30px;
  font-size:20px;
}
 

.top-menu{
  background:white;
  padding:15px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  box-shadow:0 2px 5px #ccc;
}
.menu-btn{
  border:1px solid #ccc;
  padding:10px 18px;
  border-radius:6px;
  background:#f7f7f7;
  cursor:pointer;
}
.menu-btn.active{
  background:#1e88e5;
  color:white;
  border:none;
}
 

.container{padding:20px;}
table{
  width:100%;
  border-collapse:collapse;
  background:white;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#607d8b;
  color:white;
}
tr:nth-child(even){background:#f9f9f9;}
 

.plus-btn{
  background:#00c853;
  color:white;
  border:none;
  width:32px;
  height:32px;
  border-radius:50%;
  font-size:20px;
  cursor:pointer;
}

.absence-btn{
  background:#e3f2fd;
  color:#1e88e5;
  border:2px solid #1e88e5;
  padding:10px 15px;
  margin:5px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.absence-btn.selected{
  background:#1e88e5;
  color:white;
}

.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:white;
  padding:25px;
  border-radius:8px;
  width:350px;
  text-align:center;
}
 

 
select,input{
  width:90%;
  padding:8px;
  margin-top:10px;
}
 
.modal-content button{
  margin-top:15px;
  padding:8px 15px;
  border:none;
  background:#1e88e5;
  color:white;
  cursor:pointer;
}

h3 {
    margin-top:0;
    color:#1e88e5;
}
</style>
</head>
 
<body>
 
<header>Дневник 12А – Софтуерно инженерство</header>
 

<div class="top-menu">
  <button class="menu-btn" onclick="location.href='Teacher.html'">Оценки</button>
  <div class="menu-btn" onclick="location.href='teacher-absense.html'">Отсъствия</div>
  <div class="menu-btn">Закъснения</div>
  <div class="menu-btn active" >Забележки / Похвали</div>
</div>
 

<div class="container">
<table>
<tr>
  <th>№</th>
  <th>Име, Презиме, Фамилия</th>
  <th>Забележки</th>
  <th>Похвали</th>
  <th></th>
</tr>
 
<script>
let students = [
 "Иван Атанасов Петров","Мария Петрова Георгиева","Николай Андреев Димитров",
 "Елена Димитрова Иванова","Георги Василев Колев","Анна Иванова Стоянова",
 "Петър Иванов Илиев","Десислава Йорданова Николова","Христо Запрянов Георгиев",
 "Виктория Асенова Димитрова","Александър Василев Петров","Мартин Иванов Петров",
 "София Пенчева Георгиева","Виктория Иванова Стоянова","Габриела Иванова Стоянова"
];
 
students.forEach((name,i)=>{
 document.write(`
 <tr>
   <td>${i+1}</td>
   <td>${name}</td>
   <td>-</td>
   <td>-</td>
   <td><button class="plus-btn" onclick="openModal('${name}')">+</button></td>
 </tr>
 `);
});
</script>
 
</table>
</div>
 

<div class="modal" id="absenseModal">
  <div class="modal-content" style="width:500px;">
    <h3>Забележка / Похвала</h3>
    <p id="studentName" style="font-weight:bold; font-size:16px;"></p>
    
    <label style="display:block; text-align:left; margin-top:15px; font-weight:bold;">Тип:</label>
    <select id="type">
      <option>Забележка</option>
      <option>Похвала</option>
    </select>

    <label style="display:block; text-align:left; margin-top:15px; font-weight:bold;">Съобщение:</label>
    <textarea id="message" style="width:90%; height:120px; padding:8px; margin-top:10px; font-family:Arial; border:1px solid #ccc; border-radius:4px;"></textarea>

    <div style="margin-top:15px;">
      <button onclick="saveAbsence()" style="background:#4caf50;">Запиши</button>
      <button onclick="closeModal()" style="background:#f44336;">Отмени</button>
    </div>
  
  </div>
</div>
 
<script>
let selectedStudent = "";
 
function openModal(name){
  selectedStudent = name;
  document.getElementById("studentName").innerText = name;
  document.getElementById("type").value = "Забележка";
  document.getElementById("message").value = "";
  document.getElementById("absenseModal").style.display="flex";
}

function closeModal(){
  document.getElementById("absenseModal").style.display="none";
  clearSelection();
}

function clearSelection(){
  selectedStudent = "";
  document.getElementById("type").value = "Забележка";
  document.getElementById("message").value = "";
}

function saveAbsence(){
  let type = document.getElementById("type").value;
  let message = document.getElementById("message").value;
  
  if(!message.trim()){
    alert("Моля, напишете съобщение");
    return;
  }
  
  alert("Записано: " + type + "\n" + selectedStudent + "\n\nСъобщение: " + message);
  closeModal();
}
</script>
 
</body>
</html>
